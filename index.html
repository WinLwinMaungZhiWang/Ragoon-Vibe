<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3D Flipbook</title>

<!-- PageFlip 3D Library -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip/dist/css/page-flip.css">
<script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>

<style>
    body {
        margin: 0;
        background: #222;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    #book {
        width: 100vw;
        height: 100vh;
    }

    .page {
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center center;
    }
</style>

</head>
<body>

<div id="book"></div>

<script>
    const book = document.getElementById("book");

    const pageFlip = new St.PageFlip(book, {
        width: 600,               
        height: 800,              
        size: "stretch",          // full responsive
        minWidth: 300,
        minHeight: 400,
        maxWidth: 2000,
        maxHeight: 2500,
        showCover: true,
        mobileScrollSupport: false // IMPORTANT: disable scroll so page flipping works
    });

    pageFlip.loadFromImages([
        "page1.png",
        "page2.png",
        "page3.png",
        "page4.png"
    ]);
</script>

</body>
</html>
