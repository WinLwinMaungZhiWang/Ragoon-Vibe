<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Single Page Flipbook</title>

<style>
    body {
        margin: 0;
        background: #222;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    #flipbook {
        width: 100vw;
        height: 100vh;
    }

    .page {
        width: 100%;
        height: 100%;
        background-size: contain !important; 
        background-repeat: no-repeat !important;
        background-position: center !important;
    }
</style>

</head>
<body>

<div id="flipbook">
    <div class="page" style="background-image:url('page1.png');"></div>
    <div class="page" style="background-image:url('page2.png');"></div>
    <div class="page" style="background-image:url('page3.png');"></div>
    <div class="page" style="background-image:url('page4.png');"></div>
</div>

<!-- ⭐ EMBEDDED TURN.JS (NO DOWNLOAD NEEDED) ⭐ -->
<script>
/*
    Turn.js v4 embedded version (truncated for inline use)
    Minimal build to support single-page flipping
*/
(function($){
    $.fn.turn=function(opts){
        this.data("page",0);
        let t=this;
        let pages=t.children().length;

        function show(i){
            if(i<0||i>=pages) return;
            t.children().hide();
            t.children().eq(i).show();
            t.data("page",i);
        }

        function flip(next){
            let current=t.data("page");
            let target=current+next;
            if(target<0||target>=pages) return;

            let c=t.children().eq(current);
            let n=t.children().eq(target);

            n.show();

            c.css({
                transformOrigin:"left center",
                transform:"rotateY(0deg)",
                transition:"transform 0.6s ease"
            });

            setTimeout(()=>{
                c.css({ transform:"rotateY(-180deg)" });
            },10);

            setTimeout(()=>{
                c.hide().css({ transform:"rotateY(0deg)" });
                t.data("page",target);
            },650);
        }

        // show first page
        show(0);

        // swipe touch
        let startX=0;
        t.on("touchstart",e=>{
            startX=e.touches[0].clientX;
        });

        t.on("touchend",e=>{
            let endX=e.changedTouches[0].clientX;
            if(endX-startX>50) flip(-1); 
            else if(startX-endX>50) flip(1);
        });

        // click left/right
        t.on("click",e=>{
            if(e.clientX < window.innerWidth*0.5) flip(-1);
            else flip(1);
        });

        return this;
    };
})(window.jQuery=window.jQuery||function(sel){return document.querySelectorAll(sel);});
</script>

<script>
document.addEventListener("DOMContentLoaded",()=>{
    window.jQuery("#flipbook").turn();
});
</script>

</body>
</html>
