<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Single Page 3D Flip</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip/dist/css/page-flip.css">
<script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>

<style>
    body {
        margin: 0;
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    #viewer {
        width: 100vw;
        height: 100vh;
        position: relative;
        cursor: pointer;
    }

    .page {
        width: 100%;
        height: 100%;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
    }

    /* Left and right click zones */
    .zone {
        position: absolute;
        top: 0;
        width: 50%;
        height: 100%;
    }

    #leftZone { left: 0; }
    #rightZone { right: 0; }
</style>

</head>
<body>

<div id="viewer">
    <div id="leftZone" class="zone"></div>
    <div id="rightZone" class="zone"></div>
</div>

<script>
const viewer = document.getElementById("viewer");

const flip = new St.PageFlip(viewer, {
    width: 800,
    height: 1000,
    size: "stretch",
    singlePage: true,
    showCover: false,
    mobileScrollSupport: false,
    useMouseEvents: true          // IMPORTANT for single-page flipping
});

// Load pages
flip.loadFromImages([
    "page1.png",
    "page2.png",
    "page3.png",
    "page4.png",
    "page5.png",
    "page6.png",
    "page7.png"
]);

// Wait until pages fully loaded
flip.on("init", () => {
    console.log("Flipbook ready.");
});

// Right click zone → next page
document.getElementById("rightZone").addEventListener("click", () => {
    flip.flipNext();
});

// Left click zone → previous page
document.getElementById("leftZone").addEventListener("click", () => {
    flip.flipPrev();
});
</script>

</body>
</html>
