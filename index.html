<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Front-Only 3D Flip (Single Page)</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip/dist/css/page-flip.css">
<script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>

<style>
    body {
        margin: 0;
        background: #111;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    #viewer {
        width: 100vw;
        height: 100vh;
        position: relative;
    }

    .page {
        background-size: contain !important;
        background-position: center !important;
        background-repeat: no-repeat !important;
    }

    /* ðŸ”¥ KEY FIX: hide the backside completely */
    .stf__item-back {
        display: none !important;
    }

    /* Optional: no shadow */
    .stf__shadow {
        display: none !important;
    }
</style>

</head>
<body>

<div id="viewer"></div>

<script>
const viewer = document.getElementById("viewer");

const flip = new St.PageFlip(viewer, {
    width: 900,
    height: 1200,
    size: "stretch",
    singlePage: true,            // show only one page
    showCover: false,
    useMouseEvents: true,
    mobileScrollSupport: false,
    flippingTime: 800            // smooth animation
});

// Load your images
flip.loadFromImages([
    "page1.png",
    "page2.png",
    "page3.png",
    "page4.png",
]);

// Click to flip next
viewer.addEventListener("click", () => {
    flip.flipNext();
});
</script>

</body>
</html>
