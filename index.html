<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        background: #222;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    #flipbook {
        width: 100vw;
        height: 100vh;
    }

    #flipbook .page {
        width: 100%;
        height: 100%;
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
    }
</style>

<!-- WORKING 3D FLIPBOOK LIBRARY -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/blasten/turn.js/turn.min.js"></script>

</head>
<body>

<div id="flipbook">
    <div class="page" style="background-image:url('page1.png')"></div>
    <div class="page" style="background-image:url('page2.png')"></div>
    <div class="page" style="background-image:url('page3.png')"></div>
    <div class="page" style="background-image:url('page4.png')"></div>
</div>

<script>
    $("#flipbook").turn({
        width: window.innerWidth,
        height: window.innerHeight,
        autoCenter: true,
        elevation: 200,
        gradients: true,
        duration: 800,
        display: "single"    // SHOW ONE PAGE ONLY
    });

    // Touch swipe support for mobile
    $("#flipbook").on("touchstart", function(){});
</script>

</body>
</html>
