<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>3D Flipbook (Single Page)</title>

<!-- Flipbook Library -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/stpageflip@1.0.6/dist/css/page-flip.css">
<script src="https://cdn.jsdelivr.net/npm/stpageflip@1.0.6/dist/js/page-flip.browser.min.js"></script>

<style>
    body {
        margin: 0;
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    #container {
        width: 100%;
        max-width: 500px; /* Book width */
        height: 90vh;
    }

    .page {
        width: 100%;
        height: 100%;
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
        background-color: #000;
    }
</style>
</head>

<body>

<div id="container"></div>

<script>
    // Total number of pages in your book
    const totalPages = 7; // CHANGE THIS to your image count

    // Initialize Flipbook
    const flipbook = new St.PageFlip(
        document.getElementById("container"),
        {
            width: 500,       // page width
            height: 800,      // page height
            size: "stretch",
            maxShadowOpacity: 0.5,
            showCover: false,
            mobileScrollSupport: false, // DISABLE SCROLL â†’ enable 3D flip
            usePortrait: true,          // show one page
            singlePageMode: true        // ALWAYS 1 page on screen
        }
    );

    // Build pages dynamically
    const pages = [];
    for (let i = 1; i <= totalPages; i++) {
        pages.push({
            type: "html",
            html: `<div class="page" style="background-image:url('page${i}.png');"></div>`
        });
    }

    // Load pages into book
    flipbook.loadFromHTML(pages);
</script>

</body>
</html>
