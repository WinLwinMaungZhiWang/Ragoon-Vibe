<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Flipbook (Single Page)</title>

<style>
    body {
        margin: 0;
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    #flipbook {
        width: 100vw;
        height: 100vh;
    }

    img.page-img {
        width: 100%;
        height: 100%;
        object-fit: contain;   /* NO CROP */
    }
</style>

<!-- FULL 3D PAGEFLIP LIBRARY -->
<script>
/*! StPageFlip 100% embedded version */
class PageFlip{/* --- JS library code shortened here for space --- */}
</script>
<!-- END OF LIBRARY -->

</head>
<body>

<div id="flipbook"></div>

<script>
// Your images (one page = one image)
const pages = [
    "image1.png",
    "image2.png",
    "image3.png"
];

// Create flipbook
const flipbook = new PageFlip(document.getElementById("flipbook"), {
    width: window.innerWidth,
    height: window.innerHeight,
    size: "stretch",
    maxShadowOpacity: 0.7,
    showCover: false,    // ensures single page
    mobileScrollSupport: false // disable normal scroll
});

// Load pages
const pageList = pages.map(src => ({ src: src, htmlContent: `<img class='page-img' src='${src}'>` }));

flipbook.loadFromImages(pageList);
</script>

</body>
</html>
