<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3D Flipbook (Single Page)</title>

<!-- jQuery (Required for Turn.js) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Turn.js CDN (Full working version) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #222;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    /* Book container */
    #book {
        width: 100vw;       /* full width of screen */
        height: 100vh;      /* full height of screen */
    }

    /* Each page */
    .page {
        width: 100%;
        height: 100%;
        background-size: contain !important;
        background-repeat: no-repeat !important;
        background-position: center !important;
    }

</style>
</head>
<body>

<div id="book">
    <div class="page" style="background-image: url('page1.png');"></div>
    <div class="page" style="background-image: url('page2.png');"></div>
    <div class="page" style="background-image: url('page3.png');"></div>
    <div class="page" style="background-image: url('page4.png');"></div>
</div>

<script>
$(document).ready(function () {
    $("#book").turn({
        width: window.innerWidth,
        height: window.innerHeight,
        autoCenter: true,
        display: "single",           // one page at a time
        elevation: 800,              // 3D depth
        gradients: true,
        duration: 1000,              // animation speed
        when: {
            turning: function(event, page, view) {
                console.log("Turning to page " + page);
            }
        }
    });

    // Resize automatically on mobile / rotation
    $(window).on('resize', function () {
        $("#book").turn("size", window.innerWidth, window.innerHeight);
    });
});
</script>

</body>
</html>
