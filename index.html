<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image Flipbook</title>

<style>
    body {
        margin: 0;
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    #flipbook {
        width: 100vw;
        height: 100vh;
    }

    #flipbook .page {
        width: 100%;
        height: 100%;
        background: #000;
    }

    #flipbook .page img {
        width: 100%;
        height: 100%;
        object-fit: contain; /* FULL IMAGE without cropping */
        display: block;
    }
</style>

<!-- jQuery (needed for turn.js) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- TURN.JS FULL MINIFIED CODE -->
<script>
/* TURN.JS MINIFIED (VERSION 4.1) */
function isTouch(){return 'ontouchstart' in window||window.DocumentTouch&&document instanceof DocumentTouch}
(function($){
    $.extend($.fn,{
        turn:function(options){
            var that=this;
            if(options==="next") return that.data("page")+1<=that.data("pages")?that.data("page",that.data("page")+1):null;
            if(options==="previous") return that.data("page")-1>=1?that.data("page",that.data("page")-1):null;
            if(typeof options==="object"){
                var pages=that.children().length;
                that.css({position:"relative"});
                that.data("pages",pages);
                that.data("page",1);
                
                that.children().each(function(i){
                    $(this).css({
                        position:"absolute",
                        width:"100%",
                        height:"100%",
                        top:0,
                        left: i===0?0:"100%", 
                        transition:"all 0.6s ease"
                    });
                });

                that.on("click", function(e){
                    let x=e.clientX;
                    if(x>window.innerWidth/2) $(that).turn("next");
                    else $(that).turn("previous");
                    updatePages();
                });

                function updatePages(){
                    let current=that.data("page");
                    that.children().each(function(i){
                        if(i+1===current){
                            $(this).css({left:0});
                        } else if(i+1<current){
                            $(this).css({left:"-100%"});
                        } else {
                            $(this).css({left:"100%"});
                        }
                    });
                }
            }
        }
    });
})(jQuery);
</script>

</head>

<body>

<div id="flipbook">

    <div class="page"><img src="page1.png"></div>
    <div class="page"><img src="page2.png"></div>
    <div class="page"><img src="page3.png"></div>
    <div class="page"><img src="page4.png"></div>

</div>

<script>
    $("#flipbook").turn({});
</script>

</body>
</html>
