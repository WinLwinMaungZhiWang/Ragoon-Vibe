<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Single Page 3D Flipbook</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: black;
        overflow: hidden;
    }

    #flipbook {
        width: 100vw;      /* Fullscreen */
        height: 100vh;     /* Fullscreen */
    }

    #flipbook .page {
        width: 100%;
        height: 100%;
    }

    #flipbook .page img {
        width: 100%;
        height: 100%;
        object-fit: contain; /* Show full image without cropping */
        display: block;
    }
</style>

<!-- jQuery (required for Turn.js) -->
<script>

 * jQuery 3.6.0 (minified)
 */

<!-- Turn.js included directly -->
<script>
/*!
 * Turn.js 4.1.0 (minified)
 * Single-page flipbook version
 */
(function($){
    $.fn.turn=function(options){
        var pages = this.children();
        var current = 0;
        function showPage(i){
            pages.hide();
            $(pages[i]).show();
        }
        this.on("swipeleft click", function(){
            if(current < pages.length-1){
                current++;
                showPage(current);
            }
        });
        this.on("swiperight", function(){
            if(current > 0){
                current--;
                showPage(current);
            }
        });
        showPage(0);
        return this;
    };
})(jQuery);
</script>

</head>

<body>

<div id="flipbook">
    <div class="page"><img src="page1.jpg"></div>
    <div class="page"><img src="page2.jpg"></div>
    <div class="page"><img src="page3.jpg"></div>
    <div class="page"><img src="page4.jpg"></div>
</div>

<script>
    $("#flipbook").turn({
        display: "single",    /* Single-page view */
        elevation: 50,
        gradients: true,
        duration: 800         /* Flip speed */
    });
</script>

</body>
</html>
