<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Single Page 3D Flip</title>

<!-- PageFlip Library -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip/dist/css/page-flip.css">
<script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>

<style>
    body {
        margin: 0;
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    #viewer {
        width: 100vw;
        height: 100vh;
    }

    .page {
        width: 100%;
        height: 100%;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center center;
    }
</style>

</head>
<body>

<div id="viewer"></div>

<script>
// ----------------------------------------------
// CREATE FLIP INSTANCE (FOR SINGLE PAGE MODE)
// ----------------------------------------------
const viewer = document.getElementById("viewer");

const flip = new St.PageFlip(viewer, {
    width: 800,       // base width
    height: 1000,     // base height
    size: "stretch",
    minWidth: 300,
    maxWidth: 2500,
    minHeight: 400,
    maxHeight: 3500,
    singlePage: true,         // <<<<<<<<<< IMPORTANT
    showCover: false,
    mobileScrollSupport: false
});

// ----------------------------------------------
// LOAD IMAGES AS SEPARATE PAGES
// ----------------------------------------------
flip.loadFromImages([
    "page1.png",
    "page2.png",
    "page3.png",
    "page4.png",
    "page5.png"
]);

// Optional: Flip to next page on click
viewer.addEventListener("click", () => {
    flip.flipNext();
});
</script>

</body>
</html>
