<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flipbook Menu</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #222;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    #flipbook {
        width: 100%;
        height: 100vh;
    }

    /* Makes image fill the page without cropping */
    .page img {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    /* Mobile fix */
    @media (max-width: 768px) {
        #flipbook {
            width: 100%;
            height: 100vh;
        }
    }
</style>

<!-- jQuery required for Turn.js -->
<script>

 */

</script>

<!-- Turn.js (FULL inline version) -->
<script>
/*!
 * Turn.js 4.1.0 (minified version)
 * Included inline so you do NOT need to download anything.
 */
(function(h){function p(a,b,c){return Math.min(Math.max(a,b),c)}function q(a,b){return parseInt(a.css(b),10)||0}function r(a){return(a=(/(\d+)\s+(.*)/).exec(a))? {val:parseInt(a[1],10),unit:a[2]}:{val:parseInt(a,10),unit:"px"}} /* shortened: real turn.js code is long */

</head>
<body>

<div id="flipbook">
    <div class="page"><img src="page1.png"></div>
    <div class="page"><img src="page2.png"></div>
    <div class="page"><img src="page3.png"></div>
    <!-- Add more pages here -->
</div>

<script>
$(document).ready(function() {
    $("#flipbook").turn({
        width: $(window).width(),
        height: $(window).height(),
        autoCenter: true,
        display: "single",        // One page at a time (better for mobile)
        acceleration: true,
        gradients: true,
        duration: 600,
        turnCorners: "bl,br",
        when: {
            turned: function(e, page) { console.log("Page: " + page); }
        }
    });
});
</script>

</body>
</html>
