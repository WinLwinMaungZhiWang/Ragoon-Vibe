<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>3D Flipbook Single Page</title>

    <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/3d-flip-book/dist/js/flipbook.min.js"></script>

    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
        }

        #container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .fb3d-page {
            background-size: contain !important;  /* Fit full image */
            background-position: center !important;
            background-repeat: no-repeat !important;
        }
    </style>
</head>
<body>

<div id="container"></div>

<script>
    const book = {
        pages: [
            { src: "images/page1.png" },
            { src: "images/page2.png" },
            { src: "images/page3.png" },
            { src: "images/page4.png" }
        ],
        properties: {
            pageMode: "single",             // ⭐ Only one page visible
            autoSize: true,
            backgroundColor: "#000",
            padding: 0,
            swipeEnabled: true,             // ⭐ Works on mobile swipe
            flipType: "3d",                 // ⭐ Real 3D flip
            controlsProps: {
                download: false,
                zoomIn: false,
                zoomOut: false,
                thumbnails: false
            }
        }
    };

    const container = document.getElementById("container");
    const flipBook = new FlipBook(container, book);
</script>

</body>
</html>
