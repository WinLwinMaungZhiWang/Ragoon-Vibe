<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rangoon_Vibe</title>

<style>
    body {
        background: #222;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: sans-serif;
        overflow: hidden;
    }

    /* Make viewer responsive */
    .viewer {
        width: 90vw;              /* auto scale to phone width */
        max-width: 500px;         /* limit for large screens */
        height: 140vw;            /* keep book shape */
        max-height: 700px;
        position: relative;
        perspective: 2000px;
    }

    .page {
        width: 100%;
        height: 100%;
        position: absolute;
        background-size: contain; /* no crop, full fit */
        background-repeat: no-repeat;
        background-position: center;
        backface-visibility: hidden;
        transform-style: preserve-3d;
        border-radius: 8px;
    }

    .flip-page {
        transition: transform 0.7s ease;
        transform-origin: left center;
    }

    .flip-page.reverse {
        transform-origin: right center;
    }

    /* Buttons responsive */
    .controls {
        position: absolute;
        bottom: -60px;
        width: 100%;
        display: flex;
        justify-content: space-between;
    }

    button {
        padding: 8px 18px;
        background: #444;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
        border-radius: 6px;
    }

    button:hover {
        background: #666;
    }

    /* Better for mobile touch */
    button:active {
        transform: scale(0.95);
    }
</style>
</head>
<body>

<div class="viewer">
    <div id="currentPage" class="page"></div>
    <div id="flipPage" class="page flip-page"></div>

    <div class="controls">
        <button id="prevBtn">◀ Back</button>
        <button id="nextBtn">Next ▶</button>
    </div>
</div>

<script>
let page = 1;
let maxPages = 10; // change to your number of pages

const currentPage = document.getElementById("currentPage");
const flipPage = document.getElementById("flipPage");

function showPage(number) {
    currentPage.style.backgroundImage = `url('page${number}.png')`;
}

// initial page
showPage(page);

document.getElementById("nextBtn").onclick = () => {
    if (page >= maxPages) return;

    flipPage.classList.remove("reverse");
    flipPage.style.transformOrigin = "left center";
    flipPage.style.backgroundImage = `url('page${page + 1}.png')`;
    flipPage.style.transform = "rotateY(-180deg)";

    setTimeout(() => {
        page++;
        showPage(page);
        flipPage.style.transform = "rotateY(0deg)";
    }, 700);
};

document.getElementById("prevBtn").onclick = () => {
    if (page <= 1) return;

    flipPage.classList.add("reverse");
    flipPage.style.transformOrigin = "right center";
    flipPage.style.backgroundImage = `url('page${page - 1}.png')`;
    flipPage.style.transform = "rotateY(180deg)";

    setTimeout(() => {
        page--;
        showPage(page);
        flipPage.style.transform = "rotateY(0deg)";
    }, 700);
};
</script>

</body>
</html>
